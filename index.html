<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>
<body>
    <form id="loginForm">
      
        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" />
            <label class="form-label" for="email">Email address</label>
        </div>
      
       
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>
      
        
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
                    <label class="form-check-label" for="rememberMe"> Remember me </label>
                </div>
            </div>
      
            <div class="col">
              
                <a href="#!">Forgot password?</a>
            </div>
        </div>
      
        <button type="button" class="btn btn-primary btn-block mb-4" onclick="loginUser()">Sign in</button>
      
      
        <div class="text-center">
            <p>Not a member? <a href="file:///C:/Users/hussi/OneDrive/Desktop/G88_AMIT/project%201/signup/signup.html">Register</a></p>
            <p>or sign up with:</p>
          
            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="./img/facebook (1).png" alt="Facebook" width="30" height="30">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="./img/google.png" alt="Google" width="30" height="30">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="./img/twitter.png" alt="Twitter" width="30" height="30">
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <img src="./img/github.png" alt="GitHub" width="30" height="30">
            </button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
